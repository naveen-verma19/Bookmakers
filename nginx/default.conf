upstream client {
  server client:3001;
}

upstream api {
  server api:3000;
}

server {
  listen 80;

  location /bookmakers {
    proxy_pass http://client;
  }

  location /ws {
      proxy_pass http://client;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
  }

}